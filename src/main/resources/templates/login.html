<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login</title>
    <style>
        .error-login {
            color: #fff;
            background-color: #b10808;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 15px;
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" style="color: #555;
    font-size: 18px;
    font-weight: 400;
    display: block;">
                Log in to account in order to get access to the app</h1>
            <div class="account-wall" style="margin-top: 20px;
    padding: 40px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="" style="width: 96px;
                                    height: 96px;
                                    margin: 0 auto 10px;
                                    display: block;
                                    -moz-border-radius: 50%;
                                    -webkit-border-radius: 50%;
                                    border-radius: 50%;">
                <div th:if="${param.error}" class="error-login">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="error-login">
                    You have been log out.
                </div>
                <form class="form-signin" th:action="@{/login}" action="/login" method="post"
                style="max-width: 330px;
                padding: 15px;
                margin: 0 auto;
                margin-bottom: 10px;
                z-index: 2;
             position: relative;
            font-size: 16px;
            height: auto;
             padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
             box-sizing: border-box;">
                    <input type="email" style="margin-bottom: 10px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;" class="form-control" id="username" name="username" placeholder="Email" required autofocus>
                    <input type="password" style="margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;" class="form-control" id="password" name="password" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
