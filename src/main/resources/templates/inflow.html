<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inflow Records</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<h1 style="text-align: center;">Inflow Records</h1>

<div style="margin-top: 60px;"></div>

<div>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search record by its info">
</div>

<div style="margin-top: 20px;"></div>

<table id="records-table">
  <thead>
  <tr>
    <th onclick="sortTable(0)">ID</th>
    <th onclick="sortTable(1)">Stored medicine ID</th>
    <th onclick="sortTable(2)">Name</th>
    <th onclick="sortTable(3)">Quantity</th>
    <th onclick="sortTable(4)">Purchase price (per unit)</th>
    <th onclick="sortTable(5)">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="inflowRecord : ${inflowRecords}">
    <td th:text="${inflowRecord.id}"></td>
    <td th:text="${inflowRecord.storageProduct.id}"></td>
    <td th:text="${inflowRecord.storageProduct.product.name}"></td>
    <td th:text="${inflowRecord.quantity}"></td>
    <td th:text="${inflowRecord.priceBought}"></td>
    <td th:text="${#temporals.format(inflowRecord.writtenAt, 'dd MMMM yyyy, HH:mm')}"></td>
  </tr>
  </tbody>
</table>

<div style="text-align: center;">
  <a href="/home" class="home-button">Main Page</a>
</div>

<script src="/js/common.js"></script>
</body>
</html>
